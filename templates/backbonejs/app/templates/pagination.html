<% if (paginator.pages > 1 ) { %>
  <% if (paginator.prev) { %>
      <a href="<%= paginator.prev %>"><i class="icon-chevron-left"></i></a>
  <% } %>
    page <%= paginator.current %> / <%= paginator.pages %>
  <% if (paginator.next) { %>
      <a href="<%= paginator.next %>"><i class="icon-chevron-right"></i></a>
  <% } %>
<% } %>
